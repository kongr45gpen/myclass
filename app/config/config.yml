imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        ga_tracking:  "%ga_tracking%"
        student_info: "@helit.myclass.student_info.manager"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ "HelitMyClassBundle" ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        # Assetic Configuration
    assets:
        semantic_css:
          inputs:
              - '%kernel.root_dir%/../vendor/semantic/ui/dist/semantic.min.css'
        semantic_js:
          inputs:
              - '%kernel.root_dir%/../vendor/semantic/ui/dist/semantic.min.js'
        semantic_font_woff:
          inputs:
              - '%kernel.root_dir%/../vendor/semantic/ui/dist/themes/default/assets/fonts/icons.woff'
        semantic_font_eot:
          inputs:
              - '%kernel.root_dir%/../vendor/semantic/ui/dist/themes/default/assets/fonts/icons.eot'
        semantic_font_otf:
          inputs:
              - '%kernel.root_dir%/../vendor/semantic/ui/dist/themes/default/assets/fonts/icons.otf'
        semantic_font_svg:
          inputs:
              - '%kernel.root_dir%/../vendor/semantic/ui/dist/themes/default/assets/fonts/icons.svg'
        semantic_font_ttf:
          inputs:
              - '%kernel.root_dir%/../vendor/semantic/ui/dist/themes/default/assets/fonts/icons.ttf'
        nav_background:
          inputs:
              - '@HelitMyClassBundle/Resources/public/images/navbg.jpg'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Friends of Symfony User Bundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Helit\Bundle\MyClassBundle\Entity\User

# Sonata block configuration
sonata_block:
    default_contexts: [cms]
    blocks:
        # Enable the SonataAdminBundle block
        sonata.admin.block.admin_list:
            contexts:   [admin]

        helit.myclass.block.teacher_schedule:
            contexts:   [admin]

# Sonata admin configuration
sonata_admin:
    dashboard:
        blocks:
            -
                position: left
                type: sonata.admin.block.admin_list
            -
                position: right
                type: helit.myclass.block.teacher_schedule
